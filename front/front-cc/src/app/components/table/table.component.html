<p>Table with meteo & variables</p>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- cod_station Column -->
      <ng-container matColumnDef="cod_station">
        <th mat-header-cell *matHeaderCellDef> cod_station </th>
        <td mat-cell *matCellDef="let element"> {{element.cod_station}} </td>
      </ng-container>
  
      <!-- ts Column -->
      <ng-container matColumnDef="ts">
        <th mat-header-cell *matHeaderCellDef> ts </th>
        <td mat-cell *matCellDef="let element"> {{element.ts}} </td>
      </ng-container>
  
      <!-- temp Column -->
      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef> temp </th>
        <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
      </ng-container>
  
      <!-- wind Column -->
      <ng-container matColumnDef="wind">
        <th mat-header-cell *matHeaderCellDef> wind </th>
        <td mat-cell *matCellDef="let element"> {{element.wind}} </td>
      </ng-container>

      <!-- prec Column -->
      <ng-container matColumnDef="prec">
        <th mat-header-cell *matHeaderCellDef> prec </th>
        <td mat-cell *matCellDef="let element"> {{element.prec}} </td>
      </ng-container>

      <!-- pres Column -->
      <ng-container matColumnDef="pres">
        <th mat-header-cell *matHeaderCellDef> pres </th>
        <td mat-cell *matCellDef="let element"> {{element.pres}} </td>
      </ng-container>

      <!-- hum Column -->
      <ng-container matColumnDef="hum">
        <th mat-header-cell *matHeaderCellDef> hum </th>
        <td mat-cell *matCellDef="let element"> {{element.hum}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of meteo and variables">
    </mat-paginator>
  </div>
